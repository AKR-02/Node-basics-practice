<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <body>  
        <input id="Principal" type="text" placeholder="Principal"><br>
        <br>

        <br>
        <input id="time-of-holding" type="text" placeholder="time-of-holding"><br>
        <br>
        <button id="calcBtn">Calculate Sum</button><br>
        <br>
        <div id="finalsum"></div>

                    document.getElementById("calcBtn").addEventListener("click", async () => {

                        const b = document.getElementById("rate-of-intrest").value;
                        const c = document.getElementById("time-of-holding").value;
                        // const element = document.getElementById("finalsum");

                        //using fetch to connect to a backend.....
                        const response = await axios.get("http://localhost:3000/intrest?p="+parseInt(a)+"&r="+parseInt(b)+"&t="+parseInt(c))
                        const ans = response.data

                        document.getElementById("finalsum").innerHTML =`Simple Interest: ${ans.intrest}, Total: ${ans.total}`;
